<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        input {
            width: 200px;
            padding: 8px;
            margin-right: 5px;
        }

        .btn {
            background: green;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        .jobs {
            list-style: none;
            padding: 0;
        }

        .jobs li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        .jobs button {
            background: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
</head>

<body>

    <h2>To-Do List K24-PTIT</h2>
    <div class="container">
        <input id="job" type="text" placeholder="Nhập nhiệm vụ...">
        <button onclick="addJob()" class="btn">Thêm</button>
        <ul class="jobs"></ul>
    </div>




    <script>
        let jobs = [
            { id: 1, name: "hoc dom js" },
            { id: 2, name: "lam bai tap dom js" }
        ];

        function renderJobs() {
            let str = "";
            for (let i = 0; i < jobs.length; i++) {
                str += `
                    <li> ${jobs[i].name} 
                        <button onclick="deleteJob(${jobs[i].id})">X</button>
                    </li>
                `;
            }
            document.querySelector(".jobs").innerHTML = str;
        }

        renderJobs();

        function addJob() {
            let name = document.getElementById("job").value;
            if (name.trim() === "") {
                alert("Vui lòng nhập nhiệm vụ!");
                return;
            }

            let id = jobs.length === 0 ? 1 : jobs[jobs.length - 1].id + 1;
            jobs.push({ id: id, name: name });

            document.getElementById("job").value = "";
            renderJobs();
        }

        function deleteJob(id) {
            let answer = prompt("Nhập 'xoa' để xác nhận xóa công việc này:");
            if (answer === "xoa") {
                let index = jobs.findIndex(item => item.id === id);
                if (index !== -1) {
                    jobs.splice(index, 1);
                    renderJobs();
                    alert("Đã xóa thành công!");
                } else {
                    alert("Không tìm thấy công việc!");
                }
            } else {
                alert("Hủy xóa.");
            }
        }

    </script>
</body>

</html>
