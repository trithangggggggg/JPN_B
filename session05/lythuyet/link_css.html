<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./external.css"    >
    <style>
        /* viết css trong này */
        h1{
            background-color: blue;
            color: aquamarine;
        }
    </style>
</head>
<body>
    <!-- 
    Liên kết Css vào trang html
    3 cách liên hết css vào trang HTML
        c1" inline: viết css trực tiếp tring thẻ (element)
        c2: Internal: tạo cặp thẻ style sau đó viết css vào đó 
        C3: External: tạo file có đuôi css sau đó viết css trong file rồi liên kết với html 
     -->
    <p style="color:aqua ; font-size: 50px;" > học css cơ bản </p>
    <h1>dùng css theo cách internal </h1>
</body>
</html>
