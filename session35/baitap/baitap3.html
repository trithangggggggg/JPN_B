<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .search-container {
            display: flex;
            gap: 5px;
            justify-content: center;
            height: 60px;
        }
        
        #searchBox {
            width: 100%;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        
        #searchBtn {
            border-radius: 5px;
            height: 40px;
            width: 80px;
            border: none;
            background-color: green;
            color: white;
        }
        
        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .product-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            width: calc(33.333% - 20px);
            box-sizing: border-box;
        }
        
        .product-image {
            height: 150px;
            background-color: #f8f8f8;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .product-image img {
            max-height: 100%;
            max-width: 100%;
        }
        
        .product-info {
            padding: 10px;
        }
        
        .product-name {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .product-description {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .product-price {
            font-weight: bold;
            color: #e91e63;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h2>Danh sách sản phẩm</h2>
    
    <div class="search-container">
        <input type="search" id="searchBox" placeholder="Search" />
        <button id="searchBtn">Search</button>
    </div>
    
    <div class="product-list" id="list"></div>

    <script>
        let products = [
            {
                id: 1, name: "Laptop Dell XPS 15",
                price: 35990000,
                image: "https://i.pinimg.com/736x/a5/d6/df/a5d6df1d46c6b93caef466e9c16806c9.jpg",
                description: "Laptop cao cấp với màn hình 15 inch, CPU Intel Core i7 và RAM 16GB"
            },
            {
                id: 2,
                name: "iPhone 15 Pro Max",
                price: 32990000,
                image: "https://www.apple.com/newsroom/images/2023/09/apple-unveils-iphone-15-pro-and-iphone-15-pro-max/tile/Apple-iPhone-15-Pro-lineup-hero-230912.jpg.news_app_ed.jpg",
                description: "Điện thoại flagship của Apple với camera 48MP và chip A17 Pro."
            },
            {
                id: 3,
                name: "Samsung Galaxy S24 Ultra",
                price: 28990000,
                image: "https://images.samsung.com/vn/smartphones/galaxy-s24-ultra/images/galaxy-s24-ultra-highlights-color-titanium-yellow-back-mo.jpg?imbypass=true",
                description: "Điện thoại Android mạnh mẽ với bút S-Pen và camera siêu zoom."
            },
            {
                id: 4,
                name: "Tai nghe Sony WH - 1000XM5",
                price: 7990000,
                image: "https://sony.scene7.com/is/image/sonyglobalsolutions/360-RA-category-icon-20221202?$S7Product$&fmt=png-alpha",
                description: "Tai nghe chống ồn tốt nhất với thời lượng pin lên đến 30 giờ."
            },
            {
                id: 5,
                name: "Apple Watch Series 9",
                price: 11990000,
                image: "https://product.hstatic.net/200000850199/product/3_cae3c290c1304ada9b5dbb1c72748027_4a963c3f875a44c9b0aa57d35edf4c86.jpg",
                description: "Đồng hồ thông minh cao cấp với tính năng đo nhịp tim và hỗ trợ thể thao."
            },
            {
                id: 6,
                name: "Loa JBL Charge 5",
                price: 3990000,
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSEd8O129ihUJ03WBIw2pTzuAWDcm2w3uO17w&s",
                description: "Loa Bluetooth chống nước với âm bass mạnh mẽ và pin 20 giờ."
            }
        ];

        function show(array) {
            let list = document.getElementById("list");
            list.innerHTML = "";
            array.forEach(product => {
                let carding = `<div class="product-card">
                        <div class="product-image">
                            <img src="${product.image}" alt="${product.name}">
                        </div>
                        <div class="product-info">
                            <div class="product-name">${product.name}</div>
                            <div class="product-description">${product.description}</div>
                            <div class="product-price">${product.price.toLocaleString('vi-VN')} VNĐ</div>
                        </div>
                    </div>`;
                list.innerHTML += carding;
            });
        }

        show(products);
        
        document.getElementById("searchBtn").addEventListener("click", function () {
            let keyword = document.getElementById("searchBox").value.trim().toLowerCase();
            let filteredProducts = products.filter(product => 
                product.name.toLowerCase().includes(keyword) || 
                product.description.toLowerCase().includes(keyword)
            );
            show(filteredProducts);
            document.getElementById("searchBox").value = "";
        });
    </script>
</body>
</html>
