<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th,td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Danh sách nhân viên</h1>

    <table>
        <thead>
            <tr>
                <th>STT</th>
                <th>NAME</th>
                <th>AGE</th>
                <th>ADDRESS</th>
            </tr>
        </thead>
        <tbody id="tablebody"></tbody>
    </table>

    <script>
        let employees = [
            { id: 1, name: "John", age: 18, address: "New York" },
            { id: 2, name: "Mike", age: 22, address: "Canada" },
            { id: 3, name: "Linda", age: 19, address: "California" },
            { id: 4, name: "Peter", age: 25, address: "London" },
            { id: 5, name: "Tony", age: 17, address: "New York" },
        ];

        let tbody = document.getElementById("tablebody");

        for (let i = 0; i < employees.length; i++) {
            let row = tbody.insertRow();
            row.insertCell(0).innerText = i + 1;
            row.insertCell(1).innerText = employees[i].name;
            row.insertCell(2).innerText = employees[i].age;
            row.insertCell(3).innerText = employees[i].address;
        }
    </script>
</body>

</html>
