<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header{
            background-color: black;
            color: white;
            display: flex;

        }
        h3{
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .inline{
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }
        .item{
            display: flex;
            flex-direction: row;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h3>MY BLOG</h3>
        <div class="inline">
            <div class="item">Home</div>
            <div class="item">About</div>
            <div class="item">Posts</div>
            <div class="item"> Contact</div>
        </div>
    </div>
    <div class="body"></div>
    <div class="footer"></div>
</body>
</html>
