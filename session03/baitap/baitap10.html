<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <form>
            <label for="fullname">Họ và tên:</label>
            <input type="text" id="fullname" name="fullname"><br> <br>
            <label for="dob">Ngày sinh:</label>
            <input type="date"><br><br>
            <label>Giới tính:</label>
            <input type="radio" name='gender'> Nam
            <input type="radio" name="gender"> Nu <br><br>
            <label for="phone">Số điện thoại:</label>
            <input type="tel"><br><br>
            <label for="email">Email:</label>
            <input type="email"><br><br>
            <label for="company">Tên công ty:</label>
            <input type="text"><br><br>
            <label for="role">Vai trò trong công ty:</label>
            <input type="text"><br><br>
            <label for="size" id="size">Quy mô công ty:</label>
            <select id="size">
                <option value="small">Doanh nghiệp nhỏ</option>
                <option value="medium">Doanh nghiệp vừa</option>
                <option value="large">Doanh nghiệp lớn</option>
            </select><br><br>
            <label for="text">Ngành nghề công ty:</label>
            <input type="text"><br><br>
            <label for="text">Lý do tham gia câu lạc bộ:</label><br>
            <textarea rows="4" cols="30"></textarea><br><br>
            <label for="text">Kinh nghiệm lãnh đạo:</label><br>
            <textarea rows="4" cols="30"></textarea><br><br>
            <label for="text">Mục tiêu khi tham gia câu lạc bộ:</label><br>
            <textarea rows="4" cols="30"></textarea><br><br>

            <label>Chương trình sự kiện mong muốn tham gia:</label>
            <input type="checkbox">
            <label for="checkbox">Networking</label>
            <input type="checkbox">
            <label for="checkbox">Workshops</label>
            <input type="checkbox">
            <label for="checkbox">Hội thảo</label><br>
            <label for="newsletter">Đăng ký nhận bản tin:</label>
            <input type="checkbox">
            <label for="checkbox">Có</label><br>
            <button type="submit">Đăng ký hội viên</button>
    </form>
</body>
</html>
