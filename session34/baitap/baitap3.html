<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .links {
            margin-top: 10px;
            font-size: 14px;
        }

        .links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 5px;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email address">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <button onclick="login()">Login</button>
        <div class="links">
            <a href="#">Forget password?</a> or <a href="signup.html">SignUp</a>
        </div>
    </div>

    <script>
        function login() {
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();

            if (email === "" || password === "") {
                alert("Vui lòng nhập đầy đủ thông tin!");
                return;
            }

            if (!email.includes('@') || !(email.endsWith('.com') || email.endsWith('.vn'))) {
                alert("Email sai dịnh dạng!");
                return;
            }

            let savedUsers = localStorage.getItem("users");
            if (!savedUsers) {
                alert("Không có dữ liệu người dùng. Vui lòng đăng ký trước!");
                return;
            }

            let users = JSON.parse(savedUsers);
            let userFound = false;

            for (let user of users) {
                if (user.email === email && user.password === password) {
                    userFound = true;
                    break;
                }
            }

            if (userFound) {
                alert("Đăng nhập thành công!");
                window.location.href = "./baitap2.html";
            } else {
                alert("Email hoặc Password không đúng!");
            }
        }
    </script>
</body>
</html>
