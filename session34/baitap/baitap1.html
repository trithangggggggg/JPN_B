<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: lightgray;
            display: flex;
            justify-content: center;
            position: relative;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border: 1px solid black;
            width: 400px;
            height: 400px;
            border-radius: 10px;
            background-color: white;
            position: absolute;
            top: 100px;
            box-shadow: 5px 5px 4px 4px gray;
        }

        label {
            margin-left: 10px;
        }

        input {
            width: 300px;
            height: 30px;
            border-radius: 5px;
        }

        button {
            width: 308px;
            height: 30px;
            background-color: blue;
            color: white;
            border-radius: 5px;
            border: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ĐĂNG KÝ </h1>
        <label for="email">Email</label>
        <input id="email" type="text" placeholder="Enter your email address"> <br>
        <label for="password">Mật khẩu</label>
        <input id="password" type="password" placeholder="Enter your password"> <br>
        <label for="confirmPassword">Xác nhận mật khẩu</label>
        <input id="confirmPassword" type="password" placeholder="Enter your confirm password"> <br>
        <button onclick="register()">Đăng ký</button><br><br>
    </div>

    <script>
        let users = JSON.parse(localStorage.getItem("users")) || [];

        function register() {
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();
            let confirmPassword = document.getElementById("confirmPassword").value.trim();

            if (!email || !password || !confirmPassword) {
                alert("Vui lòng điền đầy đủ thông tin.");
                return;
            }

            if (password !== confirmPassword) {
                alert("Mật khẩu xác nhận không khớp.");
                return;
            }

            let findAccount = users.find(item => item.email === email);
            if (findAccount) {
                alert("Email đã được đăng ký, mời nhập email khác.");
                return;
            }

            let user = {
                id: Math.floor(Math.random() * 1000000000),
                email: email,
                password: password
            };

            users.push(user);
            localStorage.setItem("users", JSON.stringify(users));

            alert("Đăng ký thành công!");
            window.location.href = "./baitap3.html";
        }
    </script>
</body>

</html>
