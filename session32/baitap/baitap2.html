<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button class="click">ClickME!!! Please!!!</button>
    <p class="count">Count: 0</p>
    <script>
        let count = 0;
        document.getElementsByClassName("click")[0].addEventListener("click", () => {
            count++;
            document.getElementsByClassName("count")[0].innerHTML = "Count: " + count;
        });
    </script>
</body>

</html>
